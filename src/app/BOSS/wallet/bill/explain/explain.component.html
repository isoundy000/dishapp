<div class="explain">
  <app-header [title]="'说明'">
  </app-header>
  <div class="row content">
    <ul>
      <li>
        <h1>我的钱需要多久到账？</h1>
        <p>当日收入，银行会将钱自动打到您的银行卡，T+1到账（工作日）</p>
      </li>
      <li>
        <h1>到账的钱是如何计算的？</h1>
        <p>计算公式：当日收入-（当日收入*0.38%银行交易费率）-（系统服务费0.3元*每笔订单）=实际到账金额</p>
      </li>
    </ul>
  </div>
</div>
