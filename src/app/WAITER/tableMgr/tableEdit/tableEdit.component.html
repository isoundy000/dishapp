<div class="table-edit">
  <app-header [title]="'新增桌台'" [right]="'保存'" (rightEvent)="rightEvent($event)"></app-header>
  <ul>
    <li>
      <h1>桌台编号或包间名称</h1>
      <input type="text" [(ngModel)]="editTableParams.DtNumber">
      <p>*输入数字，例如：001，002</p>
    </li>
    <li>
        <h1>桌台人数</h1>
        <input type="number" [(ngModel)]="editTableParams.DtPeople">
        <p>*输入数字，例如：1</p>
      </li>
  </ul>
</div>
