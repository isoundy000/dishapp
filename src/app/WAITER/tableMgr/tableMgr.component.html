<div class="tableMgr" [ngClass]="{'notifyNo': notifyList.length==0}">
  <app-header [title]="'桌台管理'" [right]="'管理桌台'" (rightEvent)="rightEvent($event)"  [appClose]="true"></app-header>

  <div class="header">
    <div class="row notify" *ngIf="notifyList.length>0">
      <span>通知：</span>
      <ul>
        <li *ngFor="let item of notifyList" [routerLink]="['dishNotify',item.MenuId,item.MenuName]">【{{item.MenuName}}】无库存通知<i></i></li>
      </ul>
    </div>
    <ul class="state-tab">
      <li class="active" [ngClass]="{'active': tableListParams.DtState==-1}" (click)="tableListParams.DtState=-1;getTable()">全部</li>
      <li [ngClass]="{'active': tableListParams.DtState==1}" (click)="tableListParams.DtState=1;getTable()">已开台</li>
      <li [ngClass]="{'active': tableListParams.DtState==0}" (click)="tableListParams.DtState=0;getTable()">空闲中</li>
    </ul>
  </div>

  <ul class="tabContent">
    <li (click)="choice(item)" [ngClass]="{'active': item.DtState==1}" *ngFor="let item of tableArray">
      <h1>{{item.DtNumber}}</h1>

      <span *ngIf="item.DtState==0">{{item.DtPeople}}人座</span>

      <span *ngIf="item.DtState==1">￥{{item.Price}}</span>
      <p *ngIf="item.DtState==1">{{item.DtMinute}}分钟</p>
    </li>
  </ul>
</div>
