<div class="delDish">
  <app-header [title]="'划菜'" [right]="'保存'" (rightEvent)="rightEvent($event)"></app-header>
  <ul>
    <li *ngFor="let item of orderInfo">
      <span class="left">{{item.ShopMenuName}}</span>
      <span class="center">￥{{item.ShopMenuPrice}}*{{item.MenuNumber}}</span>
      <span (click)="delDesh(item)" class="right"><i></i>{{item.MenuNumber}}</span>
    </li>
  </ul>
</div>
