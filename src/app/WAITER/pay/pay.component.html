<div class="pay">
  <app-header [title]="'买单'"></app-header>

  <ul class="state-tab">
    <li class="active" [ngClass]="{'active': tab==1}" (click)="tab=1">企业收款码</li>
    <li [ngClass]="{'active': tab==2}" (click)="tab=2">线下买单</li>
    <li [ngClass]="{'active': tab==3}" (click)="tab=3">个人收款码</li>
  </ul>

  <div class="payContent">
    <div class="code">
      <app-qrcode [orderid]="orderId"></app-qrcode>
    </div>
    <p>{{tableId}}号桌子买单</p>
  </div>
</div>
